<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trueques & Ventas Quito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
            margin: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-title {
            font-size: 18px;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #4CAF50;
            margin-top: 5px;
        }

        .product-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .buy-btn, .share-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover, .share-btn:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .overlay-image {
            max-width: 500px;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-btn, .prev-btn {
            position: absolute;
            top: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-btn {
            right: 10px;
        }

        .prev-btn {
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Trueques & Ventas Quito
    </div>

    <div class="container">
        <!-- Product 1 -->
        <div class="product-card" onclick="showOverlay('product1')">
            <img src="product1.jpg" alt="Producto 1" class="product-image">
            <div class="product-info">
                <div class="product-title">Producto 1</div>
                <div class="product-price">$20.00</div>
                <div class="product-buttons">
                    <button class="buy-btn" onclick="buyNow(event, 'Producto 1')">Comprar</button>
                    <button class="share-btn" onclick="shareProduct(event, 'Producto 1')">Compartir</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card" onclick="showOverlay('product2')">
            <img src="product2.jpg" alt="Producto 2" class="product-image">
            <div class="product-info">
                <div class="product-title">Producto 2</div>
                <div class="product-price">$30.00</div>
                <div class="product-buttons">
                    <button class="buy-btn" onclick="buyNow(event, 'Producto 2')">Comprar</button>
                    <button class="share-btn" onclick="shareProduct(event, 'Producto 2')">Compartir</button>
                </div>
            </div>
        </div>

        <!-- Más productos... -->
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="closeOverlay()">X</button>
            <button class="prev-btn" onclick="showPrevImage()"><</button>
            <img id="overlayImage" src="" alt="Imagen ampliada" class="overlay-image">
            <button class="next-btn" onclick="showNextImage()">></button>
        </div>
    </div>

    <script>
        let currentProduct = '';
        let currentImageIndex = 0;
        const images = {
            product1: ['product1.jpg', 'product1_2.jpg', 'product1_3.jpg'],
            product2: ['product2.jpg', 'product2_2.jpg', 'product2_3.jpg'],
            // Añade más productos e imágenes según sea necesario
        };

        function showOverlay(product) {
            currentProduct = product;
            currentImageIndex = 0;
            document.getElementById('overlayImage').src = images[product][currentImageIndex];
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images[currentProduct].length;
            document.getElementById('overlayImage').src = images[currentProduct][currentImageIndex];
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images[currentProduct].length) % images[currentProduct].length;
            document.getElementById('overlayImage').src = images[currentProduct][currentImageIndex];
        }

        function buyNow(event, productName) {
            event.stopPropagation();
            window.location.href = `https://wa.me/0993731604?text=Estoy%20interesado%20en%20comprar%20${encodeURIComponent(productName)}`;
        }

        function shareProduct(event, productName) {
            event.stopPropagation();
            const shareData = {
                title: 'Producto',
                text: `Echa un vistazo a este producto: ${productName}`,
                url: window.location.href
            };

            try {
                navigator.share(shareData);
            } catch (err) {
                alert('Tu navegador no soporta la función de compartir.');
            }
        }
    </script>
</body>
</html>
